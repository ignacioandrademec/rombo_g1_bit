<div class="navegador">
  <div class="logo">
    <a routerLink="/principal">
      <img src="https://cdn-icons-png.flaticon.com/512/7038/7038141.png" alt="Banco financiero">
    </a>
  </div>

  <nav>
    @if (auth.iniciarSesion()) {
      <a routerLink="/pagina-pdf">generar pdf</a>
      <a (click)="auth.cerrarSesion()" class="cerrarSesion">cerrar sesion</a>
    } @else {
      <a routerLink="/login">Iniciar Sesión</a>
      <a routerLink="/registro">Regístrate</a>
    }
  </nav>
</div>
